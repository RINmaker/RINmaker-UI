<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>RINmaker</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar" class="">

            <div class="sidebar-header">
                <h1 id="pdbname"></h1>
            </div>

            <div class="container">

                <br>
                <div class="row">
                    <div class="col-sm">
                        <a>Node colors:</a>
                        <div class="input-group" id="nodeColor0">
                            <select class="form-select" id="nodeColor">
                                <option selected="" value="1">Residue</option>
                                <option value="2">Chain</option>
                                <option value="3">Degree</option>
                                <option value="4">Polarity</option>
                            </select>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-sm">
                        <a>Links color:</a>
                        <div class="input-group" id="linkColor0">
                            <select class="form-select" id="linkColor">
                                <option value="1">Uniform</option>
                                <option selected="" value="2">Type</option>
                                <!-- <option value="3">Distance</option> -->
                            </select>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-sm">
                        <a>Gravity:</a>
                        <div class="rangeslider" >
                            <input type="range" min="-150" max="50" step="2" value="0" id="sliderGravity">
                        </div>
                        <a>Value: <span id="valueG">0</span></a>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-sm">
                        <a>Distance:</a>
                        <div class="rangeslider">
                            <input type="range" min="1" max="100" step="2" value="50" id="sliderDistance">
                        </div>
                        <a>Value: <span id="valueD">50</span></a>
                    </div>
                </div>

                <hr>
                <div>Edge types:</div><br>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="hbondCheckBox" style="background-color: lightskyblue;" checked>
                            <label class="form-check-label" for="hbondCheckBox">
                                H-bond
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="vdwCheckBox" style="background-color: gold;" checked>
                            <label class="form-check-label" for="vdwCheckBox">
                                van der Waals
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="pipistackCheckBox" style="background-color: red;" checked>
                            <label class="form-check-label" for="pipistackCheckBox">
                                π-π Stack
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="ssbondCheckBox" style="background-color: #9C31F9;" checked>
                            <label class="form-check-label" for="ssbondCheckBox">
                                ss-bond
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="ionicCheckBox" style="background-color: blue;" checked>
                            <label class="form-check-label" for="ionicCheckBox">
                                Ionic
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="iacCheckBox" style="background-color: gainsboro;" checked>
                            <label class="form-check-label" for="iacCheckBox">
                                IAC
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="picationCheckBox" style="background-color: yellowgreen;" checked>
                            <label class="form-check-label" for="picationCheckBox">
                                π-Cation
                            </label>
                        </div>
                    </div>
                </div>
               

                <hr>

                <div id="wait2" class="text-center">
                    <img src="img/waiting2.gif" width="70" height="70"/>
                </div>

                <div class="col-sm">
                    <div class="row">
                        <div id="svglink" class="col-sm">
                    
                        </div>
                    </div>
                    <div class="row">
                        <div id="svg" class="col-sm">
                    
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-sm">
                        <div class="d-grid gap-2">
                            <a class="btn btn-primary" role="button" href="../RINmaker/index.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                                </svg>
                                Home
                            </a>
                        </div>
                    </div>
                </div>

                <hr>
                <div class="row">
                    <div class="col-sm">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" data-toggle="modal" data-target="#statisticsModalCenter">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
                                    <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z"/>
                                </svg>
                                <a id="showhideButton">Show Statistics</a>
                            </button>
                            <button class="btn btn-primary" data-toggle="modal" data-target="#paramsModalCenter">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-check" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3.854 2.146a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 3.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 7.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"/>
                                </svg>
                                <a id="showhideButtonParams">Show Parameters</a>
                            </button>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-sm">
                        <div class="d-grid gap-2">
                            <button id="downloadXml" class="btn btn-primary" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-down-fill" viewBox="0 0 16 16">
                                    <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 6.854-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5a.5.5 0 0 1 1 0v3.793l1.146-1.147a.5.5 0 0 1 .708.708z"/>
                                </svg>
                                Download XML
                            </button>
                            
                            
                            <button class="btn btn-primary" type="button" onclick="redirect3dFrom2d()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-badge-3d-fill" viewBox="0 0 16 16">
                                    <path d="M10.157 5.968h-.844v4.06h.844c1.116 0 1.621-.667 1.621-2.02 0-1.354-.51-2.04-1.621-2.04z"/>
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm5.184 4.368c.646 0 1.055.378 1.06.9.008.537-.427.919-1.086.919-.598-.004-1.037-.325-1.068-.756H3c.03.914.791 1.688 2.153 1.688 1.24 0 2.285-.66 2.272-1.798-.013-.953-.747-1.38-1.292-1.432v-.062c.44-.07 1.125-.527 1.108-1.375-.013-.906-.8-1.57-2.053-1.565-1.31.005-2.043.734-2.074 1.67h1.103c.022-.391.383-.751.936-.751.532 0 .928.33.928.813.004.479-.383.835-.928.835h-.632v.914h.663zM8.126 11h2.189C12.125 11 13 9.893 13 7.985c0-1.894-.861-2.984-2.685-2.984H8.126V11z"/>
                                </svg>
                                3D Visualization
                            </button>
                            
                        </div>
                    </div>
                </div>
                <br><br>
      
            </div>

        </nav>

        <!-- Page Content Holder -->
        <div id="content">

            <nav>
            
                <button type="button" id="sidebarCollapse" class="navbar-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                    
            </nav>
            <br>

            <div class="container" id="error"></div>

            <div id="wait" class="text-center">
                <p class="lead" id="avviso">Large files may take longer to render</p>
                <img src="img/waiting.gif" width="130" height="130"/>
            </div>

            <div class="row">
                <div class="col"> 
                    <div id="graph" class="border rounded" ></div>  

                </div>
            </div>
            

        </div>
    </div>

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div id="report" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Statistics</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                
                    <div class="container">
                        <button id="downloadPdf" class="btn btn-primary" type="button">

                            Download PDF
                        </button>
                        
                        <br><br>
                        <div class="row">
                            <div id="numberNode"></div>
                            <div id="numberEdge"></div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <div class="chart-container">
                                    <canvas id="pie-chart"></canvas>
                                </div>
                            </div>

                            <div class="col">
                                
                                <div class="chart-container">
                                    <canvas id="bar-chart"></canvas>
                                </div>

                            </div>
                            <div class="col">
                    
                                <div class="chart-container">
                                    <canvas id="doughnut-chart" ></canvas>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <hr>
                                <div class="chart-container">
                                    <canvas id="h1-chart"></canvas>
                                </div>
                            </div>
                            
                            <div class="col">
                                <hr>
                                <div class="chart-container">
                                    <canvas id="h2-chart"></canvas>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Parameters</h5>

                </div>
                <div class="modal-body">
                    
                    <div id="displayParams"></div>

                </div>
            
            </div>
        </div>
